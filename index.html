<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="div">
        <h1 class="mt-4 bg-green-500 mb-2 text-center capitalize text-4xl">Header</h1>
        <div class="flex gap-2 h-fit ">
            <h2 class="w-9/12 h-screen bg-gray-500 mt-4 mb-2 text-center capitalize text-4xl">content</h2>
            <h2 class="w-3/12 mt-4 mb-2 bg-gray-500 text-center capitalize text-4xl">Side bar</h2>
        </div>
        <h2 class="mt-4 mb-2 bg-yellow-500 text-center capitalize text-4xl">footer</h2>

    </div>
    <div class="mt-5 w-full  ml-10 bg-red-600 mb-2 text-center uppercase text-4xl ">New Area</div>

    <div
        class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
        <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="img/woman.jpg" alt="Woman's Face">
        <div class="text-center space-y-2 sm:text-left">
            <div class="space-y-0.5">
                <p class="text-lg text-black font-semibold">
                    Erin Lindford
                </p>
                <p class="text-slate-500 font-medium">
                    Product Engineer
                </p>
            </div>
            <button
                class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
        </div>
    </div>

</body>

</html>
